<!-- [START apps_script_sheets_essbase] -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }
    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }
    .col-contain {
      overflow: hidden;
    }
    .col-one {
      float: left;
      width: 50%;
    }
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <form>
        <div class="block form-group">
          <label for="connecturl-text"><b>Connection URL</b></label>
          <textarea class="width-100" id="connecturl-text" rows="10"></textarea>
        </div>
        <div class="block form-group">
           <label><b>User Name</b></label>
           <input type=text id="username-text" />
        </div>
       <div class="block form-group">
           <label><b>Password</b></label>
           <input type=password id="password-text" />
        </div>        
        <div class="block" id="button-bar">
          <button class="blue" id="run-connect">Connect</button>
          <button id="cancel-button" onclick="google.script.host.close()">Cancel</button>
        </div>
      </form>
    </div>

    <div class="sidebar bottom">
      <img alt="Add-on logo" class="logo" src="https://www.gstatic.com/images/branding/product/1x/translate_48dp.png" width="27" height="27">
      <span class="gray branding-text">Essbase sample by Indrasol</span>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   
  </body>
</html>
<!-- [END apps_script_sheets_essbase] -->
